<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Home</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="/RC03.github.io/jsonweather-html/jsonweather-html/css/weather-style.css" type="text/css" media="screen">

<body>
  <div id="wrapper">
    <header id="page-header"></header>
    <nav id="page-nav"></nav>
    <main id="page-main">
      <section class="weather-container">
        <div id="cover">
          <div id="status">Loading...</div>
        </div>
        <h1 id="cityDisplay"></h1>
        <h2 id=conditions>Current Conditions</h2>
        <ul id="current_conditions">
          <li id="currentTemp"></li>
          <li id="summary"></li>
          <li id="add1"></li>
          <li id="add2"></li>
          <li id="add3"></li>
        </ul>
      </section>
    </main>
    <footer id="page-footer">
      <div id="footer-content"></div>
      <small>Last updated: </small>
    </footer>
      <script
              src="https://code.jquery.com/jquery-3.2.1.js"
              integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
              crossorigin="anonymous"></script>
    <script src="/RC03.github.io/jsonweather-html/jsonweather-html/scripts/modules.js"></script>
    <script src="/RC03.github.io/jsonweather-html/jsonweather-html/scripts/remote_wu.js"></script>
  </div>
</body>

</html>
